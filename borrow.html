<!DOCTYPE html>
<html lang="de-ch">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Mediathek: Ausleihe</title>

        <link rel="stylesheet" href="resources/css/styles.css"/>
        <link rel="stylesheet" href="resources/css/pages/borrow.css"/>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html"><strong>Mediathek</strong></a></li>
                    <li><a href="medium.html">Medien</a></li>
                    <li><a href="customer.html">Kunden</a></li>
                    <li><a href="address.html">Adressen</a></li>
                    <li><a class="active" href="borrow.html">Ausleihen</a></li>
                    <li class="right"><a href="/api/v1/library">Mediathek-API</a></li>
                    <li class="right"><a href="download.html">Download</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <dialog open>
                <div class="title-bar">
                    <span>Ausleihen Dialog</span>
                    <button type="menu">&times;</button>
                </div>
                <div class="content">
                    <form>
                        <label for="customer-id">Kunden ID: </label>
                        <input type="text" name="customer-id" id="customer-id" placeholder="Kunden ID"/>
                        <p class="error hidden" id="customer-id-error"></p>

                        <label for="medium-id">Medium ID: </label>
                        <input type="text" name="medium-id" id="medium-id" placeholder="Medium ID"/>
                        <p class="error hidden" id="medium-id-error"></p>


                        <label for="genre">Ausleihdatum: </label>
                        <input type="date" name="borrow-date" id="borrow-date" disabled/>
                        <p class="error hidden" id="borrow-date-error"></p>

                        <div class="form-buttons">
                            <button type="button">Speichern</button>
                            <button type="reset">Abbrechen</button>
                        </div>
                    </form>
                </div>
            </dialog>
            <div class="menu-div">
                <div class="search">
                    <div class="search-box">
                        <label for="customer-id-search">Kunden Nr.: </label>
                        <input id="customer-id-search" type="text" placeholder="Kudnen Nr."/>
                    </div>
                    <div class="search-buttons">
                        <button>Suchen</button>
                        <button>Alle Anzeigen</button>
                    </div>
                </div>
                <div class="modify">
                    <button>Ausleihe Erstellen</button>    
                    <button disabled>Ausleige Verlängern</button>    
                    <button disabled>Ausleihe Löschen</button>    
                </div>
            </div>
            <div class="table-div">
                <table class="resource-table">
                    <thead>
                        <tr>
                            <th>Kunde</th>
                            <th>Medium</th>
                            <th>Rückgabedatum</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Kunde</td>
                            <td>Medium</td>
                            <td>2023-05-30</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <footer>
            
        </footer>
    </body>
</html>
